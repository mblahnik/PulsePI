<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>construction</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="row" style="margin-top:10px;">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4"><i class="fa fa-warning" style="font-size:100px;margin-left:40%;"></i></div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center">Page Currently Under Construction</h1>
            <p class="text-center">Please try again later!</p>
        </div>
    </div>
    <div id="wrapper">
        <div class="container">
            <h1></h1>
            <div id="clockdiv">
                <div class="clock-wrapper"><span class="days"> </span>
                    <div class="smalltext">
                        <p>Days </p>
                    </div>
                </div>
                <div class="clock-wrapper"><span class="hours"> </span>
                    <div class="smalltext">
                        <p>Hours </p>
                    </div>
                </div>
                <div class="clock-wrapper"><span class="minutes"> </span>
                    <div class="smalltext">
                        <p>Minutes </p>
                    </div>
                </div>
                <div class="clock-wrapper"><span class="seconds"> </span>
                    <div class="smalltext">
                        <p>Seconds </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
